<section id="contact">
    <div class="container">
        
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 text-center">
                <h2 class="section-heading">Let's Get In Touch!</h2>
                <hr class="primary">
                <p>Ready to start your next project with us? That's great! Contact us with the form below or via the phone number and email listed below, and we will get back to you as soon as possible.</p>
            </div>
        </div>

        <div class="contact-form-wrapper">
            <form class="contact-form row container" action="https://formspree.io/banninghardscapes@gmail.com" method="POST">
                <div class="form-field col x-50">
                    <input id="name" class="input-text js-input" type="text" name="fullname" required>
                    <label class="label" for="fullname">Full Name</label>
                </div>
                <div class="form-field col x-50">
                    <input id="email" class="input-text js-input" type="email" name="_replyto" required>
                    <label class="label" for="email">E-mail</label>
                </div>
                <div class="form-field col x-50">
                    <input id="phone" class="input-text js-input" type="tel" name="telephone" required>
                    <label class="label" for="phone">Phone Number</label>
                </div>
                <div class="form-field col x-50">
                    <input id="address" class="input-text js-input" type="text" name="addr" required>
                    <label class="label" for="address">Address</label>
                </div>
                <div class="form-field col x-50">
                    <input id="city" class="input-text js-input" type="text" name="city" required>
                    <label class="label" for="city">City</label>
                </div>
                <div class="form-field col x-50">
                    <input id="zip" class="input-text js-input" type="text" name="zip" required>
                    <label class="label" for="zip">Zip Code</label>
                </div>
                <div class="form-field col x-100">
                    <input id="message" class="input-text js-input" type="text" name="msg" required>
                    <label class="label" for="message">Comments</label>
                </div>
                <div class="form-field col x-100" style="display: flex; justify-content: center;">
                    <input class="btn btn-primary btn-xl" type="submit" value="Submit">
                </div>
            </form>
        </div>
        
        <div class="row">
            <div class="col-lg-4 col-lg-offset-2 text-center">
                <a href="tel:{{ site.phone }}">
                    <i class="fa fa-phone fa-3x wow bounceIn" data-wow-delay=".1s"></i>
                    <p>{{ site.phone }}</p>
                </a>
            </div>
            <div class="col-lg-4 text-center">
                <a href="mailto:{{ site.email }}">
                    <i class="fa fa-envelope-o fa-3x wow bounceIn" data-wow-delay=".1s"></i>
                    <p>{{ site.email }}</p>
                </a>
            </div>
        </div>
        
    </div>
</div>
</section>
